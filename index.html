<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="assets/logo.svg" alt="">

        <a href="#">
            ü°ê Voltar
        </a>

        <h2>Compras da semana</h2>

        <form id="itemscontainer">
            <div id="input-content">
                <input class="text-content" type="text" name="item" id="item" placeholder="Adicione um novo item" required />
                <button type="submit" id="add">Adicionar item</button>
            </div>

            <div class="style-content">
                <input type="checkbox" id="paodeforma" name="items" value="paodeforma">
                <label for="paodeForma" class="items">P√£o de Forma</label>
                <a href="#">
                    <img class="delete-items" src="assets/icons/bin.svg" alt="">
                </a>
            </div>

            <div class="style-content">
                <input type="checkbox" id="cafepreto" name="items" value="cafepreto">
                <label for="cafePreto" class="items">Caf√© preto</label>
                <a href="#">
                    <img class="delete-items" src="assets/icons/bin.svg" alt="">
                </a>
            </div>

            <div class="style-content">
                <input type="checkbox" id="sucodelaranja"  name="items" value="sucodelaranja">
                <label for="sucodeLaranja" class="items">Suco de laranja</label>
                <a href="#">
                    <img class="delete-items" src="assets/icons/bin.svg" alt="">
                </a>
            </div>

            <div class="style-content">
                <input type="checkbox" id="bolacha" name="items" value="bolacha">
                <label for="bolacha" class="items">Bolacha</label>
                <a href="#">
                    <img class="delete-items" src="assets/icons/bin.svg" alt="">
                </a>
            </div>

        </form>
    </main>

    <footer>
        <img src="assets/icons/alert.svg" alt="">
        <span>O item foi removido da lista</span>
        <img id="delete-footer" src="assets/icons/x.svg" alt="">
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
